name: Notify Home Assistant Addon

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger addon update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.ADDON_DISPATCH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/jchadwick/home-assistant-addons/dispatches \
            -d '{"event_type":"xbslink-ng-release","client_payload":{"version":"${{ github.event.release.tag_name }}"}}'

      - name: Log dispatch
        run: |
          echo "Dispatched addon update for version ${{ github.event.release.tag_name }}"
