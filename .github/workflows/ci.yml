name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Install lefthook
        run: go install github.com/evilmartians/lefthook@latest

      - name: Run lefthook (pre-commit checks)
        run: lefthook run pre-commit

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Native builds - no CGO cross-compilation issues
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Install libpcap (Linux)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Install Npcap SDK (Windows)
        if: matrix.goos == 'windows'
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "npcap-sdk"
          echo "CGO_CFLAGS=-I${{ github.workspace }}/npcap-sdk/Include" >> $env:GITHUB_ENV
          echo "CGO_LDFLAGS=-L${{ github.workspace }}/npcap-sdk/Lib/x64" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -v -ldflags="-s -w -X main.Version=ci-${{ github.sha }}" -o xbslink-ng${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/xbslink-ng

      - name: Create archive (Linux/macOS)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf xbslink-ng-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz xbslink-ng

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          7z a xbslink-ng-${{ matrix.goos }}-${{ matrix.goarch }}.zip xbslink-ng.exe
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xbslink-ng-${{ matrix.goos }}-${{ matrix.goarch }}
          path: xbslink-ng-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.goos == 'windows' && 'zip' || 'tar.gz' }}

  release:
    name: Create Development Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev-latest
          name: Development Build (Latest)
          draft: false
          prerelease: true
          generate_release_notes: false
          files: |
            artifacts/xbslink-ng-linux-amd64/xbslink-ng-linux-amd64.tar.gz
            artifacts/xbslink-ng-darwin-amd64/xbslink-ng-darwin-amd64.tar.gz
            artifacts/xbslink-ng-darwin-arm64/xbslink-ng-darwin-arm64.tar.gz
            artifacts/xbslink-ng-windows-amd64/xbslink-ng-windows-amd64.zip
          body: |
            ## Development Build

            This is an automated development build from the latest commit on the `main` branch.

            **⚠️ This is a pre-release build and may be unstable.**

            **Commit**: ${{ github.sha }}
            **Build**: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### Installation

            **Option 1: Docker (Recommended)**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            **Option 2: Binary Download**

            Download the appropriate archive for your platform and extract it.

            ### Requirements

            - **Windows**: [Npcap](https://npcap.com/) (install with "WinPcap API-compatible Mode")
            - **macOS**: Run with `sudo`
            - **Linux**: Run with `sudo` or set capabilities

            See the [README](https://github.com/${{ github.repository }}#readme) for usage instructions.

  docker-release:
    name: Build and Push Docker Image
    needs: release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Use dev-latest as version for main branch builds
          echo "version=dev-latest" >> $GITHUB_OUTPUT
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:dev-latest
            ghcr.io/${{ github.repository }}:main-${{ steps.version.outputs.sha_short }}
          labels: |
            org.opencontainers.image.title=xbslink-ng
            org.opencontainers.image.description=P2P Xbox System Link bridge
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=dev-latest
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            VERSION=dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make package public
        continue-on-error: true
        run: |
          # Extract package name from repository
          PACKAGE_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)

          # Set package visibility to public
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            /user/packages/container/${PACKAGE_NAME} \
            -f visibility='public' || echo "Note: Could not set package visibility. Make it public manually at https://github.com/${{ github.repository_owner }}?tab=packages"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ghcr.io/${{ github.repository }}:test
          build-args: |
            VERSION=ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
