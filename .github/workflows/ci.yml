name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Install lefthook
        run: go install github.com/evilmartians/lefthook@latest

      - name: Run lefthook (pre-commit checks)
        run: lefthook run pre-commit

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Native builds - no CGO cross-compilation issues
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Install libpcap (Linux)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Install Npcap SDK (Windows)
        if: matrix.goos == 'windows'
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "npcap-sdk"
          echo "CGO_CFLAGS=-I${{ github.workspace }}/npcap-sdk/Include" >> $env:GITHUB_ENV
          echo "CGO_LDFLAGS=-L${{ github.workspace }}/npcap-sdk/Lib/x64" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -v -ldflags="-s -w -X main.Version=ci-${{ github.sha }}" -o xbslink-ng${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/xbslink-ng

      - name: Create archive (Linux/macOS)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf xbslink-ng-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz xbslink-ng

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          7z a xbslink-ng-${{ matrix.goos }}-${{ matrix.goarch }}.zip xbslink-ng.exe
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xbslink-ng-${{ matrix.goos }}-${{ matrix.goarch }}
          path: xbslink-ng-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.goos == 'windows' && 'zip' || 'tar.gz' }}
          retention-days: 5  # Keep artifacts for release workflow

  build-linux-cross:
    name: Build linux/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static binary
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --build-arg VERSION=ci-${{ github.sha }} \
            --target binary \
            --output type=local,dest=./out \
            -f - . << 'EOF'
          FROM golang:alpine AS builder
          ARG VERSION=dev

          RUN apk add --no-cache git make libpcap-dev gcc musl-dev

          WORKDIR /build
          COPY go.mod go.sum ./
          RUN go mod download
          COPY . .

          RUN CGO_ENABLED=1 go build \
                -ldflags="-s -w -linkmode external -extldflags '-static' -X main.Version=${VERSION}" \
                -o xbslink-ng \
                ./cmd/xbslink-ng

          FROM scratch AS binary
          COPY --from=builder /build/xbslink-ng /xbslink-ng
          EOF

      - name: Create archive
        run: |
          cd out
          tar -czvf ../xbslink-ng-linux-${{ matrix.arch }}.tar.gz xbslink-ng

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xbslink-ng-linux-${{ matrix.arch }}
          path: xbslink-ng-linux-${{ matrix.arch }}.tar.gz
          retention-days: 5

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ghcr.io/${{ github.repository }}:test
          build-args: |
            VERSION=ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
